<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://limgw1.github.io/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Hold Queue -->
  <div id="full-board">
    <div id="player">
      <div class="main-board">
        <canvas id="hold" width="120" height="120"></canvas>
        <!-- Main Board -->
        <canvas id="board" width="300" height="600"></canvas>
        <!-- Piece Preview -->
        <canvas id="queue" width="120" height="500"></canvas>
      </div>
      <div class="stats">
        <h1 id="action-text">Press R to start.</h1>
        <h1 id="time">Time: 0:00</h1>
        <h1 id="remaining-lines">Lines Left: 40</h1>
        <h2 id="piece-count">Piece: 0</h2>
      </div>
    </div>
  </div>
  <script src="./js/constants.js"></script>
  <script src="./js/settings.js"></script>
  <script src="./js/piece.js"></script>
  <script src="./js/gamemodel.js"></script>
  <script src="./js/holdmodel.js"></script>
  <script src="./js/queuemodel.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
