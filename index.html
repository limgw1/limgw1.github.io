<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Hold Queue -->
  <div class="player">
    <div class="main-board">
      <canvas id="hold" width="120" height="120"></canvas>
      <!-- Main Board -->
      <canvas id="board" width="300" height="600"></canvas>
      <!-- Piece Preview -->
      <canvas id="queue" width="120" height="500"></canvas>
    </div>
    <div class="stats">
      <h1 id="action-text">Press R to start.</h1>
      <h1 id="time">Time: 0:00</h1>
      <h1 id="remaining-lines">Lines Left: 4</h1>
      <h2 id="piece-count">Piece: 0</h2>
    </div>
  </div>
  <div class="tuning">
    <h1 id="das-tuning">DAS : 100</h1>
    <h1 id="arr-tuning">ARR : 0</h1>
    <h1 id="sdrr-tuning">SDRR : 0</h1>
    <button id="tuning-change" class="button" onclick="changeTuning()">Change Tuning</button>
  </div>
  <div class="controls">
    <h1>Current Controls:</h1>
    <ul id="control-list"></ul>
    <button id="change-controls" class="button" onclick="openControlsModal()">Change Controls</button>
    <div id="change-controls-modal" class="modal">
      <div id="controls-content" class="modal-content">
        <p id="actual-control-label"></p>
        <p id="actual-control-input"></p>
        <button id="save-and-close-modal" class="button" onclick="saveAndCloseControlsModal()">Save and close</button>
      </div>
    </div>
  </div>
  <script src="./js/constants.js"></script>
  <script src="./js/settings.js"></script>
  <script src="./js/piece.js"></script>
  <script src="./js/gamemodel.js"></script>
  <script src="./js/holdmodel.js"></script>
  <script src="./js/queuemodel.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
